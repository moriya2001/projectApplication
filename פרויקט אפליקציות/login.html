<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container d-flex justify-content-start align-items-center">
            <span id="user-nav-item" style="display: none;"></span>
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-house my-button"></i>
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-6">
                <div class="card mx-auto mt-3">
                    <div class="card-header bg-light">
                         <h2 class="text-center mt-3">Login</h2>
                    </div>
                    <div class="card-body">
                       
                        <form id="loginForm">
                            <label class="form-lable" for="username">User Name:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i> 
                                </span>
                                <input class="form-control"  type="text" id="username"  name="username"  required  data-bs-toggle="tooltip"  title="Enter your name here.." >
                            </div>
                            <label class="form-lable mt-2" for="username">Your Email:</label>
                            <div class="input-group">
                                <span class="input-group-text"> 
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input class="form-control" type="email" id="email" name="email"  required data-bs-toggle="tooltip" data-bs-placement="top"title="Enter your email here.." >
                            </div>
                        
                            <label class="form-lable mt-2" data-bs-placement="top"for="username">Password:</label>
                            <div class="input-group"> 
                                <span class="input-group-text"> 
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input class="form-control" type="text" id="password" name="password" required data-bs-toggle="tooltip"  title="Enter your password here..">
                            </div>
                            
                            <div class="text-center mt-2">
                                <input class="form-control my-button" type="submit" class="login-button" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="app.js"></script>

</body>
</html>
