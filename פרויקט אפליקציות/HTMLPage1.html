<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="StyleSheet1.css" rel="stylesheet" />
    <script src="Script1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>עגלת קניות</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container d-flex justify-content-start align-items-center">
            <span id="user-nav-item" style="display: none;"></span>
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-house my-button"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>עגלת קניות</h1>
        <div id="cart"></div>
        <div class="total" id="total"></div>
        <button id="topay" onclick="openModal()" style="display:none; width: 100%;">לתשלום</button>
        <button id="rend" onclick="renderCart()">למעבר לעגלה </button>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <a>:מלא את השדות הבאים</a>
            <input id="name" class="modal-input" onkeyup="validateName()" placeholder="שם מלא"><br>
            <span id="nameError" style="color: red; font-size: 12px;"></span><br>
            <input id="creditCard" class="modal-input" onkeyup="validatecreditCard()"
                placeholder="מספר כרטיס אשראי"><br>
            <span id="creditCardError" style="color: red;font-size: 12px;"></span><br>
            <input id="tokef" class="modal-input" onkeyup="validatetokef()" placeholder="תוקף"><br>
            <span id="tokefError" style="color: red;font-size: 12px;"></span><br>
            <input id="tokef2" class="modal-input" onkeyup="validatetokef2()" placeholder="3 ספרות בגב הכרטיס"><br>
            <span id="tokef2Error" style="color: red;font-size: 12px;"></span><br>
            <input id="idown" class="modal-input" onkeyup="validateidown()" placeholder="תז של בעל הכרטיס"><br>
            <span id="idownError" style="color: red;font-size: 12px;"></span><br>
            <button onclick="submitDetails()">אישור</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->


</body>

</html>
